<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="./favicon.jpg" type="image/x-icon">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <title>Desmos.pro</title>
  <style>
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 12px rgba(168, 85, 247, 0.4); }
      50%      { box-shadow: 0 0 28px rgba(168, 85, 247, 0.8), 0 0 48px rgba(139, 92, 246, 0.5); }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e0033, #2a004d, #3c0066);
      color: #f0e8ff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 5vh 4vw;
      text-align: center;
    }

    header h1 {
      font-size: clamp(2.8rem, 7vw, 4.8rem);
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(90deg, #d5b4ff, #ffffff, #c79eff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.4em;
      animation: fadeUp 1.2s ease-out;
    }

    .subtitle {
      font-size: clamp(1.3rem, 3.5vw, 1.8rem);
      opacity: 0.85;
      margin-bottom: 5rem;
      animation: fadeUp 1.4s ease-out;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 2.2rem;
      padding: 0 1rem;
    }

    .card {
      background: rgba(30, 0, 51, 0.55);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(168, 85, 247, 0.22);
      border-radius: 1.6rem;
      padding: 2.8rem 2rem;
      transition: all 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
      animation: fadeUp 0.9s ease-out forwards;
      opacity: 0;
    }

    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.35s; }
    .card:nth-child(3) { animation-delay: 0.5s; }

    .card:hover {
      transform: translateY(-14px);
      border-color: rgba(168, 85, 247, 0.6);
      background: rgba(40, 10, 70, 0.65);
    }

    .card h2 {
      font-size: 1.9rem;
      margin-bottom: 0.6rem;
      color: #e9d5ff;
    }

    .card .author {
      font-size: 1.05rem;
      opacity: 0.7;
      margin-bottom: 2.2rem;
    }

    .start-btn {
      display: inline-block;
      padding: 1rem 2.4rem;
      font-size: 1.15rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(90deg, #7c3aed, #a78bfa);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.35s ease;
      box-shadow: 0 8px 24px rgba(124, 58, 237, 0.35);
      margin: 0.6rem 0;
      width: 100%;
      max-width: 280px;
    }

    .start-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 32px rgba(124, 58, 237, 0.55);
      background: linear-gradient(90deg, #a78bfa, #7c3aed);
      animation: glow 1.8s infinite;
    }

    footer {
      text-align: center;
      padding: 3rem 1rem 2rem;
      color: #a78bfa;
      font-size: 0.95rem;
      opacity: 0.7;
    }

    @media (max-width: 640px) {
      .container { padding: 6vh 5vw; }
      header h1 { font-size: 2.6rem; }
      .subtitle { margin-bottom: 3.5rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>SAT Mathematics</h1>
      <p class="subtitle">Yokubjon Isaqjonov  • Crash SAT MATH</p>
    </header>

    <div class="cards">

      <!-- Moodle 1 -->
      <div class="card">
        <h2>Module 1</h2>
        <p>Yokubjon Isaqjonov</p>
        
        <div id="list-1"></div>
      </div>

      <!-- Moodle 2 -->
      <div class="card">
        <h2>MOCK</h2>
        <p class="author">Yokubjon Isaqjonov</p>
        <div id="list-2"></div>
      </div>

      <!-- Pre-SAT -->
      <!-- <div class="card">
        <h2>Pre-SAT Questions</h2>
        <p class="author">Yokubjon Isaqjonov</p>
        <div id="list-3"></div>
      </div> -->

    </div>
  </div>

  <footer>
    © 2026 | Developed by Anonim
  </footer>

  <script>
    const data = {
      list1: [
        { name: " Module 1", url: "start3.html" },
        // { name: "Booster 2", url: "..." },
      ],
      list2: [
        { name: "Practice Set A", url: "start.html" },
        // { name: "Practice Set B", url: "moodle2/set-b.html" },
        // { name: "Advanced Mode",  url: "moodle2/advanced.html" },
      ]
      // list3: [
      //   { name: "Pre SAT 1", url: "PreSAT/Pre SAT 1/start.html" },
      //   // qo'shimcha bo'lsa shu yerga qo'ying
      // ]
    };

    function renderButtons(containerId, items) {
      const cont = document.getElementById(containerId);
      if (!cont) return;
      items.forEach(item => {
        const btn = document.createElement("button");
        btn.className = "start-btn";
        btn.textContent = `Start ${item.name}`;
        btn.onclick = () => window.location = item.url;
        cont.appendChild(btn);
      });
    }

    renderButtons("list-1", data.list1);
    renderButtons("list-2", data.list2);
    // renderButtons("list-3", data.list3);
  </script>

</body>
</html>
