<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="./favicon.jpg" type="image/x-icon">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <title>Module 1 - Welcome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="welcome-container">
    <h1>Welcome to Module 1</h1>
    <h2>Interactive SAT Math Quiz (22 Questions)</h2>
    <p>by Mr.Xasan</p>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" placeholder="Enter your first name" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name / Surname:</label>
      <input type="text" id="lastName" placeholder="Enter your surname" required>
    </div>

    <button id="startBtn" disabled>START QUIZ</button>
  </div>

  <script>
    const firstNameInput = document.getElementById('firstName');
    const lastNameInput  = document.getElementById('lastName');
    const startBtn       = document.getElementById('startBtn');

    function checkInputs() {
      if (firstNameInput.value.trim() && lastNameInput.value.trim()) {
        startBtn.disabled = false;
      } else {
        startBtn.disabled = true;
      }
    }

    firstNameInput.addEventListener('input', checkInputs);
    lastNameInput.addEventListener('input', checkInputs);

    startBtn.addEventListener('click', () => {
      const name = firstNameInput.value.trim();
      const surname = lastNameInput.value.trim();
      localStorage.setItem('studentName', `${name} ${surname}`);
      window.location.href = 'hasan.html';
    });
  </script>

</body>
</html>
